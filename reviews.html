    <!-- Script robusto para mostrar o nome/foto do usuário no sidebar -->
    <script type="module">
        import { auth } from "../js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // pega o elemento (pode ser null se a página não tiver sidebar)
        const userInfo = document.getElementById("user-info");

        if (!userInfo) {
            // debug: se faltou o id em alguma página, aparece aqui no console
            console.warn("Elemento #user-info não encontrado nesta página. Adicione id='user-info' ao link do sidebar.");
        } else {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const nome = user.displayName || (user.email ? user.email.split("@")[0] : "Usuário");
                    const foto = user.photoURL || "../imagens/user.png";

                    userInfo.innerHTML = `
                        <img src="${foto}" alt="Foto do usuário" style="width:30px; height:30px; border-radius:50%;" />
                        <span>${nome}</span>
                    `;
                    // linka pro perfil
                    userInfo.setAttribute("href", "perfil.html");
                } else {
                    userInfo.innerHTML = `
                        <img src="../imagens/user.png" alt="Ícone de usuário" />
                        <span>Cadastre-se</span>
                    `;
                    userInfo.setAttribute("href", "login.html");
                }
            });
        }
    </script>
    <!-- PARTÍCULAS MÁGICAS NO HERO -->
    <canvas id="hero-particles"></canvas>
    <script>
        // PARTÍCULAS MÁGICAS - TOCA DA CORUJA
        const canvas = document.getElementById('hero-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 4 + 2;
                this.speedY = -(Math.random() * 2 + 0.5);
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.life = 0;
                this.maxLife = Math.random() * 100 + 100;
                this.opacity = 1;
                this.wingAngle = 0;
                this.wingSpeed = Math.random() * 0.1 + 0.05;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.life++;
                this.opacity = 1 - (this.life / this.maxLife);
                this.wingAngle += this.wingSpeed;

                if (this.life > this.maxLife || this.y < -20) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);

                // GRADIENTE DOURADO PERFEITO (Toca da Coruja)
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `rgba(255, 212, 163, ${this.opacity})`);     // #ffd4a3 - brilho quente
                gradient.addColorStop(0.6, `rgba(197, 148, 108, ${this.opacity * 0.8})`); // #c5946c - núcleo
                gradient.addColorStop(1, `rgba(197, 148, 108, 0)`);                 // fade suave

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();

                // ASAS SUTIS (efeito de coruja voando)
                ctx.strokeStyle = `rgba(197, 148, 108, ${this.opacity * 0.5})`;
                ctx.lineWidth = 1.2;
                ctx.setLineDash([2, 4]);

                ctx.beginPath();
                ctx.moveTo(-this.size * 1.8, 0);
                ctx.quadraticCurveTo(-this.size * 3.5, Math.sin(this.wingAngle) * 6, -this.size * 2.2, -this.size * 0.6);
                ctx.moveTo(this.size * 1.8, 0);
                ctx.quadraticCurveTo(this.size * 3.5, Math.sin(-this.wingAngle) * 6, this.size * 2.2, -this.size * 0.6);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(Math.floor(canvas.width / 15), 80);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animate);
        }

        // Inicialização
        window.addEventListener('load', () => {
            const hero = document.querySelector('.hero-section');
            if (!hero) return;

            canvas.style.position = 'absolute';
            hero.style.position = 'relative';
            hero.appendChild(canvas);

            resizeCanvas();
            initParticles();
            animate();

            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });

            // Ajuste no dark mode
            const observer = new MutationObserver(() => {
                if (document.body.classList.contains('dark-mode')) {
                    ctx.globalCompositeOperation = 'soft-light';
                } else {
                    ctx.globalCompositeOperation = 'screen';
                }
            });
            observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
        });
    </script>
