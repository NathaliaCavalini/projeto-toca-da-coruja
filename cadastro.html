<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro â€“ Toca da Coruja</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="icon" href="../imagens/favicon.png" type="image/png">
</head>

<body>
    <div class="cadastro-container">
        <h1>Crie sua conta ðŸŒ¿</h1>
        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="Nome de exibiÃ§Ã£o" required />
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="senha" placeholder="Senha (mÃ­n. 6 caracteres)" required />
            <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
    </div>

    <script type="module">
        import { auth, db } from "../js/firebase-config.js";
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const form = document.getElementById("cadastro-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!nome || !email || !senha) { alert("Preencha todos os campos."); return; }
            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCred.user;
                await updateProfile(user, { displayName: nome });
                await setDoc(doc(db, "usuarios", user.uid), {
                    displayName: nome,
                    email: user.email,
                    photoURL: "",
                    createdAt: serverTimestamp()
                });
                alert("Conta criada com sucesso!");
                window.location.href = "home.html";
            } catch (err) {
                console.error(err);
                alert("Erro: " + (err.message || err));
            }
        });
    </script>
    <script src="/js/library-actions-delegated.js"></script>
</body>

</html>
