<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€“ Toca da Coruja</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="icon" href="/imagens/favicon.png" type="image/png">
    
    <!-- Dark mode inicial (executa antes de renderizar) -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
        }
    </script>
</head>

<body>
    <!-- BotÃ£o de Toggle Dark Mode -->
    <button class="icon-btn" title="Modo escuro" style="position: fixed; top: 20px; right: 20px; z-index: 1000; width: 40px; height: 40px; border-radius: 50%; border: none; background-color: rgba(139, 105, 77, 0.08); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s ease;">
        <img src="/imagens/escuro.png" width="20" height="20" alt="Ãcone modo escuro">
    </button>

    <script type="module" src="/js/theme.js"></script>

    <div class="login-container">
        <div class="login-card">
            <h1>Bem-vindo(a) ðŸŒ¿</h1>
            <p>Entre para continuar sua jornada literÃ¡ria</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required />
                <input type="password" id="password" placeholder="Senha" required />
                <button type="submit" class="btn">Entrar</button>
            </form>

            <div class="link">
                <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>

            <div class="link">
                <p><a href="#" id="forgot-password-link">Esqueceu sua senha?</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/password-visibility.js"></script>

    <script type="module">
        import { auth } from "/js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { syncUserToAdminControl } from "/js/user-sync.js";
        import { openPasswordResetModal } from "/js/password-reset.js";
        import { validateRealEmail } from "/js/email-validator.js";

        const form = document.getElementById("login-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) { alert("Preencha todos os campos."); return; }

            try {
                // Validar email real
                const emailValidation = await validateRealEmail(email);
                if (!emailValidation.valid) {
                    alert("âŒ " + emailValidation.message);
                    return;
                }

                console.log(`ðŸ” Fazendo login com: ${email}`);
                await signInWithEmailAndPassword(auth, email, password);
                
                console.log(`âœ… Login bem-sucedido, sincronizando com admin control...`);
                // Sincronizar usuÃ¡rio com users-admin-control
                await syncUserToAdminControl();
                
                console.log(`âœ… Redirecionando para home...`);
                // redireciona para home.html (estÃ¡ na mesma pasta html/)
                window.location.href = "pages/home.html";
            } catch (err) {
                console.error(err);
                alert("Erro: " + (err.message || err));
            }
        });

        // Lidar com clique no link "Esqueceu sua senha?"
        document.getElementById("forgot-password-link").addEventListener("click", async (e) => {
            e.preventDefault();
            try {
                await openPasswordResetModal();
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
