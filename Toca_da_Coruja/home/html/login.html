<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Toca da Coruja</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../imagens/favicon.png" type="image/x-icon">
    <script type="module" src="../js/firebase-config.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bem-vindo(a) ðŸŒ¿</h1>
            <p>Entre para continuar sua jornada literÃ¡ria</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required />
                <input type="password" id="password" placeholder="Senha" required />
                <button type="submit" class="btn">Entrar</button>
            </form>

            <div class="link">
                <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "../js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const form = document.getElementById("login-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login realizado com sucesso!");
                window.location.href = "../index.html"; // redireciona para pÃ¡gina inicial
            } catch (error) {
                alert("Erro ao entrar: " + error.message);
            }
        });
    </script>
</body>

</html>
