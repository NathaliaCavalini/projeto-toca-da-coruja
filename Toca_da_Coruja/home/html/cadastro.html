<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ‚Äì Toca da Coruja</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="icon" href="../imagens/favicon.png" type="image/x-icon">
    <script type="module" src="../js/firebase-config.js"></script>
</head>

<body>
    <div class="cadastro-container">
        <h1>Crie sua conta üå±</h1>
        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="Nome completo" required />
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="senha" placeholder="Senha" required />
            <button type="submit">Cadastrar</button>
        </form>
        <p>J√° tem conta? <a href="login.html">Entrar</a></p>
    </div>

    <script type="module">
        import { auth, db } from "../js/firebase-config.js";
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const form = document.getElementById("cadastro-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                await updateProfile(user, { displayName: nome });

                await setDoc(doc(db, "users", user.uid), {
                    displayName: nome,
                    email: user.email,
                    createdAt: new Date(),
                    bio: "",
                    photoURL: ""
                });

                alert("Conta criada com sucesso!");
                window.location.href = "login.html";
            } catch (error) {
                alert("Erro ao cadastrar: " + error.message);
            }
        });

        import { auth, db } from "../js/firebase-config.js";
import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

document.getElementById("cadastro-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const username = document.getElementById("username").value.trim();

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Salva no perfil do Auth
        await updateProfile(user, {
            displayName: username,
            photoURL: "https://i.pravatar.cc/150?u=" + user.uid // avatar gerado
        });

        // Salva no Firestore
        await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            photoURL: user.photoURL
        });

        alert("‚úÖ Conta criada com sucesso!");
        window.location.href = "../home/home.html";

    } catch (error) {
        alert("‚ùå Erro: " + error.message);
    }
});

    </script>
</body>

</html>
