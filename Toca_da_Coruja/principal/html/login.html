<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€“ Toca da Coruja</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bem-vindo(a) ðŸŒ¿</h1>
            <p>Entre para continuar sua jornada literÃ¡ria</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required />
                <input type="password" id="password" placeholder="Senha" required />
                <button type="submit" class="btn">Entrar</button>
            </form>

            <div class="link">
                <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "../js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const form = document.getElementById("login-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) { alert("Preencha todos os campos."); return; }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // redireciona para home.html (estÃ¡ na mesma pasta html/)
                window.location.href = "home.html";
            } catch (err) {
                console.error(err);
                alert("Erro: " + (err.message || err));
            }
        });
    </script>
</body>

</html>
