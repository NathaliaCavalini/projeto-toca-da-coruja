<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äì Toca da Coruja</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../imagens/favicon.png" type="image/x-icon">
    <!-- Removido o <script src="../js/firebase-config.js"> desnecess√°rio para evitar inicializa√ß√£o dupla do Firebase -->
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bem-vindo(a) üåø</h1>
            <p>Entre para continuar sua jornada liter√°ria</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required />
                <input type="password" id="password" placeholder="Senha" required />
                <button type="submit" class="btn">Entrar</button>
            </form>

            <div class="link">
                <p>N√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "../js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("‚ö†Ô∏è Preencha todos os campos.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("‚úÖ Login realizado com sucesso!");
                window.location.href = "home.html"; // ‚úÖ mesma pasta
            } catch (error) {
                console.error(error);
                if (error.code === "auth/invalid-credential") {
                    alert("‚ùå E-mail ou senha incorretos.");
                } else {
                    alert("‚ùå Erro: " + error.message);
                }
            }

        });
    </script>
</body>

</html>
